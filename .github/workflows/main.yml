name: TAURI-VUE-GUI-SIMPLE-CI

on:
  push:
    tags:
      - v*
  workflow_dispatch:

jobs:
  ubuntu-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable

      - name: install dependencies 
        run : |
          sudo apt update &&sudo apt upgrade -y && sudo apt install -y zip libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libappindicator3-dev patchelf librsvg2-dev
          
      - name: build
        run : |
          yarn
          yarn tauri info
          yarn tauri build

      - name: compress Release
        run : |
          cd ./src-tauri/target/release/ && zip -r ubuntu-release.zip bundle tauri-vue-gui-simple-action*
          
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-ubuntu
          release_name: ${{ github.ref }}-ubuntu
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./src-tauri/target/release/ubuntu-release.zip
          asset_name: ubuntu-release.zip
          asset_content_type: application/zip
          
  macos-build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          
      - name: build
        run : |
          yarn
          yarn tauri info
          yarn tauri build
          
      - name: compress Release
        run : |
          cd ./src-tauri/target/release/ && zip -r mac-release.zip bundle tauri-vue-gui-simple-action*  
  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-mac
          release_name: ${{ github.ref }}-mac
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./src-tauri/target/release/mac-release.zip
          asset_name: mac-release.zip
          asset_content_type: application/zip

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: setup node
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: MSBuild
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup | Rust
        uses: ATiltedTree/setup-rust@v1
        with:
          rust-version: stable
          
      - name: build
        run : |
          yarn
          yarn tauri info
          yarn tauri build
          
      - name: compress Release
        run : |
          cd ./src-tauri/target/release/ && Compress-Archive -Path .\bundle 'win-release.zip'
  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}-win
          release_name: ${{ github.ref }}-win
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./src-tauri/target/release/win-release.zip
          asset_name: win-release.zip
          asset_content_type: application/zip
